name: JSDoc Generation

on: 
  push:
    branches:
      - main

jobs: 
  generate-docs:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Generate JSDoc
        run: npx jsdoc -c jsdoc.json

      - name: Upload JSDoc
        uses: actions/upload-artifact@v2
        with:
          name: jsdoc
          path: docs/jsdoc.txt
